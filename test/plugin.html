<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <div id="sample"></div>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="js/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <!--
         IMPORTANT
         If you do not want to set the `run` option to `true` for some reason
         and are not using AMD, you must include the bridge.js file
         in the `phantomjs` folder after you include `mocha.js`
    -->
    <script src="js/bridge.js" type="text/javascript" charset="utf-8"></script>

    <!-- Include your assertion lib of choice -->
    <script src="js/chai.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/sinon.js"></script>
    <script src="js/sinon-chai.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
    </script>

    <!-- Include anything you want to test -->
    <script src="../vendor/closure-library/closure/goog/base.js"></script>
    <script src="../src/deps.js"></script>

    <script>
goog.require('goog.events.EventTarget');
goog.require('goog.functions');
goog.require('goog.log');
goog.require('goog.object');
goog.require('goog.reflect');

    </script>
    
    <script src="../src/plugin.js" type="text/javascript" charset="utf-8"></script>

    <!-- Spec files -->
    <script src="spec/plugin.js"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        mocha
            // .globals(['Wombat', 'Apple']) // acceptable globals
            .run();
    </script>
</body>
</html>
